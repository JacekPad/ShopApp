apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqldb-deployment
  namespace: database
  labels:
    app: mysqldb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqldb
  template:
    metadata:
      labels:
        app: mysqldb
    spec:
      containers:
      - name: mysqldb
        image: mysql:8
        # resources:
        #   limits:
        #     memory: "4000M"
        #     cpu: "1000m"
        ports:
        - containerPort: 3306
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom: 
            secretKeyRef:
            # name -> metadata name of the secret
              name: mysqldb-secret
              # name of the secret data
              key: MYSQL_ROOT_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: mysqldb-service
  namespace: database
spec:
  selector:
  # who to connect -> deployment / pod label name
    app: mysqldb
    # ??? made app connect to db ?
  clusterIP: None
  ports:
  - protocol: TCP
  # expose service port (what other apps will connect to)
    port: 3333
  # container port (what hosted app exposes) i think
    targetPort: 3306

